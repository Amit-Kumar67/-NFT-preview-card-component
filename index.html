<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Libre+Baskerville:ital@1&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="./style.css">

  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="box">
    <img src="images/image-equilibrium.jpg" alt="image">
    <h1>Equilibrium #3429</h1>
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>

    <div class="letter">
      <p class="text1">
        <img src="./images/icon-ethereum.svg" alt="icon">  
        0.041 ETH
       </p>

      <p class="text"> <img src="./images/icon-clock.svg" alt="icon"> 3 days left</p>

    </div>
    <hr>

    <div class="creation">
      <img src="./images/image-avatar.png" alt="image-avatar">
      <p class="text">Creation of</p>Jules Wyvern
    </div>
  </div>
